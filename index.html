<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="control-buttons">
            <button id="pomodoro-button">
                pomodoro
            </button>
            <button id="shortBreak-button">
                short break
            </button>
            <button id="longBreak-button">
                long break
            </button>
        </div>
        <div class="timer" id="timer">
            25:00
        </div>
        <div class="control-buttons">
            <button id="start-button">
                start
            </button>
            <i class="fas fa-undo restart-button" alt="restart" style="color: #ffffff" id="restart-button"></i>
            <button id="chooseTime-button">
                choose time
            </button>
        </div>
        <div class="background-selector">
            <label for="background-select">select theme:</label>
            <select id="background-select" onchange="changeBackground()">
                <option value="img/mountains.jpg">mountains</option>
                <option value="img/sunset.jpg">sunset</option>
                <option value="img/summer.jpg">summer</option>
                <option value="img/winter.jpg">winter</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
