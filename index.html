<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script> src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'</script>
    
</head>

<body>
    <!-- <h1 style="color:darkslategray">
        Pomodoro Timer
    </h1> -->
    <div class="main">
        <div class="control-buttons">
            <button id="pomodoro-button">
                pomodoro
            </button>
            <button id="shortBreak-button">
                short break
            </button>
            <button id="longBreak-button">
                long break
            </button>
        </div>
        <div class="timer" id="timer">
            25:00
        </div>
        <div class="control-buttons">
            <button id="start-button">
                start
            </button>
            <img src="restart.png" alt="restart" style="width: 50px; height: 50px" id="restart-button">
            <!-- <button onclick="chooseTimeButtonHandler()" id="chooseTime-button"> -->
            <button id="chooseTime-button">
                choose time
            </button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
